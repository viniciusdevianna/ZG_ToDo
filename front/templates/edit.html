<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Tarefa</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <div class="main-navbar">
            <div class="logo">
                <h1 id="zg">ZG</h1>
                <h1 id="app_name">ToDo</h1>
            </div>
            <div class="menu-navbar">
                <a class="navbar-link" href="#">
                    <span class="material-icons">home</span>
                    <span>Home</span>
                </a>
                <a class="navbar-link" href="#">
                    <span class="material-icons">tune</span>
                    <span>Filtrar</span>
                </a>
                <a class="navbar-link" href="#">
                    <span class="material-icons">article</span>
                    <span>Sobre</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="main-wrapper">
            <form action="">
                <input type="text" class="edit-task-text" placeholder="Nome da tarefa" name="task_name">
                <input type="text" class="edit-task-text" placeholder="Descrição da tarefa" name="task_description">
                <input type="text" class="edit-task-text" placeholder="Categoria" name="task_category">
                <select name="task_status" id="statusSelector" required>
                    <option value="ToDo" selected></option>
                    <option value="Doing"></option>
                    <option value="Done"></option>
                </select>
                <select name="priority_selector" id="prioritySelector" required>
                    <option value="1">&#9675; Livre</option>
                    <option value="2">&#128994; Baixa</option>
                    <option value="3">&#128993; Normal</option>
                    <option value="4">&#128308; Alta</option>
                    <option value="5">&#10071;&#10071; Urgente</option>
                </select>
                <input type="date" class="edit-task-date" name="task_limit_date">
                <input type="submit" value="Editar">
            </form>
        </div>
    </main>

    <script src="../scripts/index.js"></script>

</body>
</html>
